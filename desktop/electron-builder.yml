appId: com.ancestortree.desktop
productName: Gia Phả Điện Tử
copyright: Copyright © 2026 Minh-Tam-Solution

directories:
  output: release
  buildResources: build

files:
  - dist/**/*
  - build/**/*

extraResources:
  - from: ../frontend/.next/standalone
    to: standalone
    filter:
      - "**/*"
  - from: ../frontend/.next/static
    to: standalone/.next/static
    filter:
      - "**/*"
  - from: ../frontend/public
    to: standalone/public
    filter:
      - "**/*"

# TODO Phase 3: Code signing — macOS Gatekeeper WILL block unsigned builds
# Add: identity, hardenedRuntime, entitlements, notarize (requires Apple Developer $99/yr)
mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch:
        - universal
  icon: build/icon.icns

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: build/icon.ico

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerLanguages:
    - vi

linux:
  target:
    - target: AppImage
      arch:
        - x64
  category: Utility
  icon: build/icon.png
